<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Signup</title>
<link rel="stylesheet" href="Library.css">
<style>
body{
    background-image: url(Media/BG.png);
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body>
    <div class="container">
        <div class="box form-box">
            <text class="back"><a href="Welcome.html"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/></svg>Back </a></text>
            <br>
            <br>
            <header>Sign Up</header>
            <p>Welcome, Lasallians! Create your account and Sign up here.</p>
            <br>
            <br>
            <form action="" method="post">
                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" autocomplete="off" required>
                </div>
                <br>
                <div class="field input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autocomplete="off" required>
                </div>
                <br>
                <div class="field">
                
                    <input type="submit" class="btn" name="submit" value="Sign Up" required>
                </div>
                <br>
                <div class="links">
                    Already have an account? <a href="Login.html">Login</a> here.
                </div>
            </form>
        </div>
    </div>
    
</body>
